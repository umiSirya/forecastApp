<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <title>Umi's application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="app-city">Nairobi</h1>
            <p class="app-details">
              Teusday 14:49, Scattered clouds
              <br />
              Humidity: <strong>665</strong>, Wind: <strong>3.33km/h</strong>
            </p>
          </div>
          <div class="app-temp-containor">
            <div class="app-icon">⛅</div>
            <div class="app-temp">25</div>
            <div class="app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/umiSirya/forecastApp" target="_blank"
            >Naomi Sirya</a
          >
          and is
          <a href="https://github.com/umiSirya/forecastApp" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://naomi-forecastapp.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
